---
- name: Installing i3wm and base apps
  apt:
    name: '{{ item }}'
    install_recommends: yes
    state: present
  loop:
    - i3
    - i3lock
    - i3lock-fancy
    - xinit
    - i3-wm     #graphic interface
    - nitrogen
    - i3status  #system bar info
    - yad       #Popup shell menu
    - arc-theme #theme arc
    - breeze-cursor-theme
    - ttf-mscorefonts-installer
    - fonts-powerline
    - lm-sensors
    - thunar    #file browser
    - pcmanfm
    - zenity
    - volumeicon-alsa
    - compton   #Transparency and shadow interface
    - inxi      #system info
    - xdotool   #script interactive
    - wmctrl    #script interactive
    - neofetch  #system info 
    - feh
    - xautolock
    - arandr    #wallpaper change
    - fzf       #script interactive
    - suckless-tools #dmenu system interface
    - rofi      #system interface
    - pavucontrol #sound control
    - pulseaudio-utils #sound control
    - ranger
    - imwheel
    - rxvt
      # -xfce4 talvez****
  become: yes

- name: Installing Linux Essentials packages
  apt:
    name: '{{ item }}'
    install_recommends: yes
    state: present
  loop:
    - rar
    - vnstat
    - unrar
    - p7zip-full
    - xarchiver
    - nm-tray
    - network-manager
    - tmux
    - vim
    - build-essential
    - git
    - lynx
    - curl
    - wget
    - terminator
  become: yes

- name: Installing apps system manager
  apt:
    name: '{{ item }}'
    install_recommends: yes
    state: present
  loop:
    - solaar
    - wine64
    - blueman
    - telegram-desktop
    - aptitude
    - gparted
    - ncdu
    - htop
  become: yes

- name: Installing ADM tools
  apt:
    name: '{{ item }}'
    install_recommends: yes
    state: present
  loop:
    - nmap
    - tree
    - system-config-printer
    - flameshot
    - font-manager
    - mtr
  become: yes

- name: Installing additional packages
  apt:
    name: '{{ item }}'
    install_recommends: yes
    state: present
  loop:
    - vlc
    - firefox-esr
    - lxappearance
    - atril #pdf
    - poppler-utils #tools pdf
    - font-manager
    - gnome-calculator
    - gimp
    - transmission
    - mpg123
    - telegram-desktop
    - moc
    - mpg321
    - sxiv #visualizar imagens
  become: yes
...
